<h1>Muokkaa reseptiäsi tässä</h1>

      <label>Resepti</label>
      <input type="text" class="form-control" value="Mykyrokka">

    <div class="form-group">
      <label>Lisäyspäivä</label>

    </div>
    <div class="form-group">
      <label>Kuvaus</label>
