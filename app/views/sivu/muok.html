{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- mitäs himskattia tää button-tsydeemi tekee? poistaminen ei tunnu vaikuttavan mihinkään-->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/tsoha/etusivu">Etusivu</a>
    </div>

    <div class="collapse navbar-collapse" id ="navigation">
      <ul class="nav navbar-nav navbar-right">
        <!--navigaation linkit tänne-->
        <li><a href="/tsoha/login">Kirjaavupa tästä sissään</a></li>
      </ul>
    </div>
  </div>
</nav>
  <h1>Muokkoopa tässä reseptiä</h1>

  {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    {% for recipe in recipes %}
  <form method="post" action="resepti">

    <div class="form-group">
      <label>Reseptin nimi</label>
      <input type="text" name="name" class="form-control" value="{{recipe.name}}">
    </div>


    <div class="checkbox">
      <label>
        <input type="hidden" name ="category_id" value="99999">
        Valitse kategoria, tai koodin henki suuttuu :(
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name ="category_id" value="1">
        Ruoka
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name ="category_id" value="2">
        Juoma
      </label>
    </div>
    <div class="form-group">
      <label>Käyttäjä id</label>
      <input type="text" name="person_id" class="form-control" value="{{recipe.person_id}}">
    </div>
    <div class="form-group">
      <label>Ohje</label>
      <textarea name="info" class="form-control">{{recipe.info}}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endfor %}
{% endblock %}
