{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa reseptiäsi tässä</h1>

  <form>
    <div class="form-group">
      <label>Resepti</label>
      <input type="text" class="form-control" value="Mykyrokka">
    </div>
    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input type="text" class="form-control" value="1.1.2007">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">
         Jahtaa hirvi kiinni ja pistä lihoiks. Pilko, kuori ja keitä perunat. Soppaan lihat ja maksa pilkottuna.
         Tee verestä mykyt ja heitä soppaan. Anna valmistua ja naati!
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
